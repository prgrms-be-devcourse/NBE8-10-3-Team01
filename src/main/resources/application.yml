spring:
  application:
    name: plog
  profiles:
    active: dev
  output:
    ansi:
      enabled: always
  datasource:
    hikari:
      auto-commit: false
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/plog?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER}
    password: ${MYSQL_PWD}
  jackson:
    serialization:
      fail-on-empty-beans: false

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
springdoc:
  default-produces-media-type: application/json;charset=UTF-8
custom:
  jwt:
    secretKey: ${SECRET_KEY}
  accessToken:
    expirationSeconds: "#{60*20}"